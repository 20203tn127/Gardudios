<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <title>Home</title>
    <style>
.cafe1{
	background-color: #F9B86D;

}

.cafe2{
	background-color: #784811;

}

.cafe3{
	background-color: #F79423;

}

.cafe4{
	background-color: #785935;
    font-size: 20px;
}

.cafe5{
	background-color: #C6751B;

}



.card {
    border: none;
    border-radius: 10px
}

.c-details span {
    font-weight: 300;
    font-size: 13px
}

.icon {
    width: 50px;
    height: 50px;
    background-color: #eee;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 39px
}

.badge span {
    background-color: #fffbec;
    width: 60px;
    height: 25px;
    padding-bottom: 3px;
    border-radius: 5px;
    display: flex;
    color: #fed85d;
    justify-content: center;
    align-items: center
}

.progress {
    height: 10px;
    border-radius: 10px
}

.progress div {
    background-color: red
}

.text1 {
    font-size: 14px;
    font-weight: 600
}

.text2 {
    color: #a5aec0
}



    </style>

    
</head>
<body>

<nav class="navbar navbar-dark cafe5 navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/mascotas/listarAll">myPets.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/mascotas/listarAll">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/mascotas/listar/perros">Dogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/mascotas/listar/gatos">Cats</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="col-12">
        <div class="row">




            <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" id="isAdoption" th:onclick="state()" th:checked="${status}">
                <label class="form-check-label" for="isAdoption">En adopcion</label>
            </div>

            <div class="card m-3 shadow p-3 mb-5" style="width: 18rem;" th:each="tmpList: ${ListaMascotas}" >
                <img th:src="@{/images/{i} (i=${tmpList.imagen})}" width="170" height="170" class="card-img-top">
                <div class="card-body ">
                    <h5 class="card-title badge cafe4" th:text="${tmpList.nombre}"></h5>
                    <p class="card-title badge cafe2" th:text="${tmpList.tipoMascota}"></p>
                    <p class="card-text badge cafe3" th:text="${tmpList.disponibleAdopcion} ? 'En adopción' : 'No en adopción'"></p>
                </div>
            </div>


            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class="bx bxl-mailchimp"></i> </div>
                        <div class="ms-2 c-details">
                            <h6 class="mb-0">Mailchimp</h6> <span>1 days ago</span>
                        </div>
                    </div>
                    <div class="badge"> <span>Design</span> </div>
                </div>
                <div class="mt-5">
                    <h3 class="heading">Senior Product<br>Designer-Singapore</h3>
                    <div class="mt-5">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="mt-3"> <span class="text1">32 Applied <span class="text2">of 50 capacity</span></span> </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="icon"> <i class="bx bxl-dribbble"></i> </div>
                            <div class="ms-2 c-details">
                                <h6 class="mb-0">Dribbble</h6> <span>4 days ago</span>
                            </div>
                        </div>
                        <div class="badge"> <span>Product</span> </div>
                    </div>
                    <div class="mt-5">
                        <h3 class="heading">Junior Product<br>Designer-Singapore</h3>
                        <div class="mt-5">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="mt-3"> <span class="text1">42 Applied <span class="text2">of 70 capacity</span></span> </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>



</div>






<script th:inline="javascript">

    const state = ()=> {
        let estado = [[${status}]];
        let url = "";
        if (!estado){
            url = `http://localhost:8080/mascotas/listarAll/true`
        }else if (estado){
            url = `http://localhost:8080/mascotas/listarAll`
        }
        window.location.replace(url);
    }


 
</script>


</body>
</html>
